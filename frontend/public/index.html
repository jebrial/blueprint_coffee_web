<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Coffee Timer</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/simple.css">
</head>
<body ng-cloak>
  <header>
    <nav>
      <ul>
        <li></li>
        <li></li>
      </ul>
    </nav>
  </header>
  <div class="container">
    <div class="timer" ng-controller="TimerController" >
      <div class="display-outer">
        <div class="display-inner">
        <span class="counter">{{minutes}} : {{seconds}}</span><br/>
        </div>
      </div>
      <div class="controls-outer">
        <div class="top-controls">
        </div>
      </div>
      <div class="controls-outer">
        <div class="bottom-controls">
          <button type="button" class="reset" data-ng-click="timer_reset()">reset</button>
          <button type="button" class=""data-ng-click="timer_stop()">stop</button>
          <button type="button" class="start" data-ng-click="timer()">start</button><br/>
        </div>
      </div>
    </div>
    <div class="ads">

    </div>
  </div>
  <footer></footer>
  <script type="text/javascript" src="js/lib/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="js/lib/angular/angular.js"></script>
  <script type="text/javascript" src="js/lib/angular-resource/angular-resource.js"></script>
  <script type="text/javascript" src="js/lib/angular-animate/angular-animate.js"></script>
  <script type="text/javascript" src="js/app.min.js"></script>
</body>
</html>
